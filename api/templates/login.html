

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Login</title>
    <style type="text/css">
      body {
          margin-left: 350px;
          margin-right: 350px;
          font-family: var(--bs-font-sans-serif);
          font-size: 1rem;
          font-weight: 400;
          line-height: 1.5;
          color: #212529;
          background-color: #fff;
          -webkit-text-size-adjust: 100%;
          -webkit-tap-highlight-color: transparent;
      }
      
      </style>
  </head>

  <body>
    <div class="text-center bg-primary text-light p-2 mt-2 mb-3">Please Login</div>

    <div  class="style2" style="width: 100%">
      <div class="border border-primary p-3">

      <form method="POST" action="/login/">{%csrf_token%}
        <div class="form-group">
            <label for="exampleInputEmail1">Usar Name</label>
            <input type="text" class="form-control" name="uname"  placeholder="UsarName" required>
            <br>

          </div>
      
          <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input type="password" class="form-control" name="pass"  value = "" id="exampleInputEmail1"  placeholder="Password" required>
            <br>
          </div>
         
          <div class="row-md-2"> <button type="submit" class="btn btn-outline-warning">Login</button><a>******************************************************************</a><a class="btn btn-outline-warning" href="/register" role="button">Register</a></div>
          <!-- <div class="col-md-8"><a class="btn btn-outline-warning" href="/register" role="button">Register</a></div> -->
      
        </form>
      </div>
      </div>

  <table class="table table-hover mt-3 border border-primary">
    <thead>
      <tr>
        <th scope="col" class="text-primary">{{msg}}</th>
      </tr>
    </thead>
  </table>

      </div>
  </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
